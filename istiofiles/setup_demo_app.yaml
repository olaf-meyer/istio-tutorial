apiVersion: v1
kind: Template
metadata:
  name: demo-app
parameters:
- name: DEPLOYMENT_NAMESPACE
  description: "Namespace to which the application will be deployed"
  value: olaf-demo
- name: CONTROLPLANE_NAMESPACE
  description: "Namespace of the control plane"
  value: istio-system
- name: CLUSTER_DOMAIN
  description: "Domain of the OpenShift cluster"
  value: apps.dev01.ocp.consol.de
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: customer
    namespace: ${DEPLOYMENT_NAMESPACE}
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: preference
    namespace: ${DEPLOYMENT_NAMESPACE}
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: recommendationv1
    namespace: ${DEPLOYMENT_NAMESPACE}
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: recommendationv2
    namespace: ${DEPLOYMENT_NAMESPACE}
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: recommendationv3
    namespace: ${DEPLOYMENT_NAMESPACE}
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: consumer
    namespace: ${DEPLOYMENT_NAMESPACE}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: customer
      version: v1
    name: customer
    namespace: ${DEPLOYMENT_NAMESPACE}
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: customer
        version: v1
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        annotations:
          prometheus.io/port: "8080"
          prometheus.io/scheme: https
          prometheus.io/scrape: "true"
          sidecar.istio.io/inject: "true"
          #traffic.sidecar.istio.io/excludeOutboundPorts: '9092'
        creationTimestamp: null
        labels:
          app: customer
          version: v1
      spec:
        containers:
        - env:      
          - name: JAVA_OPTIONS
            value: -Xms15m -Xmx15m -Xmn15m
          - name: KAFKA_BOOTSTRAP_SERVER
            value: >-
              demo-app-log-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
          - name: JAEGER_ENDPOINT
            value: 'http://jaeger-collector.${CONTROLPLANE_NAMESPACE}.svc:14268/api/traces'
          - name: KAFKA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: customer-writer
                key: password
          image: quay.io/omeyer/istio-tutorial-customer:v1.0-kafka
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - curl
              - 127.0.0.1:8080/health
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          name: customer
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - curl
              - 127.0.0.1:8080/health
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          securityContext:
            privileged: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        serviceAccountName: customer
        terminationGracePeriodSeconds: 30
  status:
